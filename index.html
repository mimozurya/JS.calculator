<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="phone">
            <div class="display">
                <input class="display-output" value="">
            </div>
            <div class="buttons">
                <button class="button-math button-logic">C</button>
                <button class="button-math button-logic">+/-</button>
                <button class="button-math button-logic">%</button>
                <button class="button-math button-logic">/</button>
                <button class="button-math button-number">7</button>
                <button class="button-math button-number">8</button>
                <button class="button-math button-number">9</button>
                <button class="button-math button-logic">x</button>
                <button class="button-math button-number">4</button>
                <button class="button-math button-number">5</button>
                <button class="button-math button-number">6</button>
                <button class="button-math button-logic">-</button>
                <button class="button-math button-number">1</button>
                <button class="button-math button-number">2</button>
                <button class="button-math button-number">3</button>
                <button class="button-math button-logic">+</button>
                <button class="button-math button-null button-number">0</button>
                <button class="button-math button-number">.</button>
                <button class="button-math button-logic">=</button>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
